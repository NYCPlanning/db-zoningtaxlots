name: Build

on:
  push:
    branches: 
      - main
  issues:
    types: 
      - opened
      - edited
  workflow_dispatch:

jobs:
  build:
    if: >- 
      contains(github.event.head_commit.message, '[build]') ||
      contains(github.event.issue.title, '[build]') ||
      github.event_name == 'workflow_dispatch'
    name: Building ...
    runs-on: ubuntu-20.04
    services:
      db:
        image: postgis/postgis:11-3.0-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      BUILD_ENGINE: postgresql://postgres:postgres@localhost:5432/postgres
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies ...
        run: |
          sudo apt update
          sudo apt install -y gdal-bin

          curl -O https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv ./mc /usr/bin
          mc config host add spaces $AWS_S3_ENDPOINT $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY --api S3v4

      - name: 1. dataloading ..
        run: ./ztl.sh dataloading

      - name: 2. build ...
        run: ./ztl.sh build

      - name: 3. qaqc ...
        run: ./ztl.sh qaqc
        
      - name: Comment on Issue
        if: >- 
          success() &&
          github.event_name == 'issues'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ## ${{ github.event.issue.title }} Is Successfully Updated! ðŸŽ‰
            ### Source Info
            ${{ steps.report.outputs.report }}
            ### More Info
            for more details, check https://github.com/NYCPlanning/db-zoningtaxlots/actions/runs/${{ github.run_id }}
          reactions: laugh, rocket, hooray